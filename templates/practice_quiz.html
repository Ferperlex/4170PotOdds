{% extends "layout.html" %}
{% block content %}

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Bungee&display=swap" rel="stylesheet">

<style>
    body {
        background: #d6e6f2;
        font-family: 'Inter', sans-serif;
        margin: 0
    }

    .page {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 60px 20px;
        box-sizing: border-box
    }

    .quiz-box {
        background: #f0f0f0;
        max-width: 800px;
        width: 100%;
        padding: 50px 70px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, .1)
    }

    .quiz-title {
        font-family: 'Bungee', cursive;
        font-size: 48px;
        color: #1e56a0;
        margin: 0 0 10px;
        text-align: center
    }

    .subtitle {
        font-weight: 600;
        font-size: 20px;
        color: #333;
        text-align: center;
        margin-bottom: 30px
    }

    .question-details {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 30px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, .05);
        font-size: 18px
    }

    .quiz-image {
        display: block;
        width: 100%;
        max-width: 450px;
        margin: 25px auto;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, .1)
    }

    .practice-options {
        display: flex;
        flex-direction: column;
        gap: 18px;
        max-width: 340px;
        margin: 0 auto 20px
    }

    .practice-answer-btn {
        background: #1e56a0;
        color: #fff;
        font-weight: 600;
        padding: 14px 0;
        border: 0;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: .15s
    }

    .practice-answer-btn:hover {
        background: #274e8e;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, .2)
    }

    .quiz-progress {
        font-size: 14px;
        color: #6c757d;
        text-align: center;
        margin-top: 20px
    }
</style>

<div class="page">
    <div class="quiz-box">
        <h2 class="quiz-title">PRACTICE QUIZ</h2>
        <p class="subtitle">Question {{ q_number }} of {{ total_questions }}</p>

        <div class="question-details">
            <p>{{ question }}</p>
        </div>

        {% if image %}
        <img class="quiz-image" src="{{ image }}" alt="Related image">
        {% endif %}

        <form method="POST" action="{{ next_url }}">
            <div class="practice-options">
                {% for option in options %}
                <button type="submit" name="answer" value="{{ loop.index0 }}" class="practice-answer-btn">
                    {{ option }}
                </button>
                {% endfor %}
            </div>
        </form>

        <div class="quiz-progress">
            Question {{ q_number }} of {{ total_questions }}
        </div>
    </div>
</div>
{% endblock %}
