{% extends "layout.html" %}
{% block title %}Main Menu{% endblock %}

{% block page_css %}
<style>
  body {
    background: #d6e6f2;
  }

  .page {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 60px 20px;
    min-height: calc(100vh - 56px);
  }

  h1 {
    font-family: 'Bungee', cursive;
    font-size: 48px;
    color: #333;
    margin-bottom: 40px;
  }

  .container {
    display: flex;
    gap: 100px;
    background: #f0f0f0;
    padding: 50px 70px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, .1);
  }

  .menu-buttons,
  .right-buttons {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .menu-buttons button,
  .right-buttons button {
    width: 280px;
    padding: 18px 0;
    font-size: 18px;
    font-weight: bold;
    border: 0;
    border-radius: 10px;
    cursor: pointer;
    transition: transform .15s, box-shadow .15s;
    font-family: Arial, sans-serif;
  }

  /* Learn buttons (unchanged) */
  .menu-buttons button {
    background: linear-gradient(to right, #1e56a0, #274e8e);
    color: #fff;
  }

  .menu-buttons button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, .2);
  }

  /* Subtle on-brand blues */
  .practice-quiz {
    background: #6f8ed1;
    color: #fff;
    background: linear-gradient(to right, #6f8ed1, #5d7fc5);
  }

  .practice-quiz:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, .2);
  }

  .quiz {
    background: #6f8ed1;
    color: #fff;
    background: linear-gradient(to right, #90a9e0, #7d96d4);
  }

  .quiz:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, .2);
  }

  @media(max-width:768px) {
    .container {
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
    }

    .menu-buttons button,
    .right-buttons button {
      width: 100%;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="page">
  <h1>MAIN MENU</h1>

  <div class="container">
    <!-- Learn first -->
    <div class="menu-buttons">
      <a href="{{ url_for('learn', topic='WhatArePotOdds', slide_number=1) }}"><button>What are pot odds?</button></a>
      <a href="{{ url_for('learn', topic='WhenDoPotOddsMatter', slide_number=1) }}"><button>When do pot odds
          matter?</button></a>
      <a href="{{ url_for('learn', topic='EstimatingEquity', slide_number=1) }}"><button>Estimating equity</button></a>
      <a href="{{ url_for('learn', topic='HowToUsePotOdds', slide_number=1) }}"><button>How to use pot odds</button></a>
    </div>

    <!-- Quizzes -->
    <div class="right-buttons">
      <a href="{{ url_for('practice_quiz', q_number=1) }}"><button class="practice-quiz">Practice Quiz</button></a>
      <a href="{{ url_for('quiz', q_number=1) }}"><button class="quiz">Final Quiz</button></a>
    </div>
  </div>
</div>
{% endblock %}
